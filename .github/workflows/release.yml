name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Better Shot ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3) | `better-shot_*_aarch64.dmg` |
            | macOS | Intel | `better-shot_*_x64.dmg` |
            
            ## Installation
            
            1. Download the `.dmg` file for your Mac
               - **Apple Silicon** (M1, M2, M3): Download the `aarch64` version
               - **Intel Mac**: Download the `x64` version
            2. Open the DMG and drag Better Shot to Applications
            3. On first launch, right-click the app and select "Open" to bypass Gatekeeper
            4. Grant Screen Recording permission when prompted in System Settings
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const tagName = context.ref.replace('refs/tags/', '');
            const draftRelease = releases.find(r => r.draft && r.tag_name === tagName);
            
            if (draftRelease) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,
                draft: false,
              });
              console.log(`Published release: ${draftRelease.html_url}`);
            }
